<ion-header>
  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Organice!</h2>
  <p>
    Please log in with your Facebook account.
  </p>
  <div id="listdiv">
    <ion-list>
      <ion-item>
        <ion-label>
          Username
        </ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password">
        </ion-input>
      </ion-item>
    </ion-list>
  </div>
  <br />

  <p id="noposting">
    We won't post anything without your permission.
  </p>
  <button ion-button color="default" id="testbutton" (click)='forward();' round>Login</button>
  
</ion-content>
